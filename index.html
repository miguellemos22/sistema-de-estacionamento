<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estacionamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin-bottom: 30px;
        }
        .container h2 {
            text-align: center;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .status-vaga {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <header style="background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; width: 100%;">
        <h1>Gestão de Estacionamento</h1>
    </header>

    <!-- Formulário de Inclusão de Veículo -->
    <div class="container">
        <h2>Incluir Veículo</h2>
        <form action="/incluir-veiculo" method="POST">
            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor" class="input-field" required>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" class="input-field" required>

            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa" class="input-field" required>

            <label for="data-entrada">Data de Entrada:</label>
            <input type="datetime-local" id="data-entrada" name="data_entrada" class="input-field" required>

            <label for="tipo-veiculo">Tipo de Veículo:</label>
            <select id="tipo-veiculo" name="tipo_veiculo" class="input-field">
                <option value="normal">Veículo Normal</option>
                <option value="grande">Veículo Grande</option>
            </select>

            <button type="submit" class="btn">Incluir Veículo</button>
        </form>
    </div>

    <!-- Formulário de Alteração de Status da Vaga -->
    <div class="container">
        <h2>Alterar Status da Vaga</h2>
        <form action="/alterar-status" method="POST">
            <label for="placa-status">Placa do Veículo:</label>
            <input type="text" id="placa-status" name="placa" class="input-field" required>

            <label for="status-vaga">Status da Vaga:</label>
            <select id="status-vaga" name="status_vaga" class="input-field">
                <option value="disponivel">Disponível</option>
                <option value="reservado">Reservado</option>
                <option value="lotado">Lotado</option>
            </select>

            <button type="submit" class="btn">Alterar Status</button>
        </form>
    </div>

    <!-- Formulário de Pagamento -->
    <div class="container">
        <h2>Forma de Pagamento</h2>
        <form action="/pagamento" method="POST">
            <label for="placa-pagamento">Placa do Veículo:</label>
            <input type="text" id="placa-pagamento" name="placa" class="input-field" required>

            <label for="forma-pagamento">Forma de Pagamento:</label>
            <select id="forma-pagamento" name="forma_pagamento" class="input-field">
                <option value="avista">À Vista</option>
                <option value="debito">Cartão de Débito</option>
                <option value="mensal">Mensal</option>
            </select>

            <button type="submit" class="btn">Registrar Pagamento</button>
        </form>
    </div>

    <!-- Formulário de Cálculo de Permanência -->
    <div class="container">
        <h2>Cálculo de Permanência</h2>
        <form action="/calcular-permanencia" method="POST">
            <label for="placa-permanencia">Placa do Veículo:</label>
            <input type="text" id="placa-permanencia" name="placa" class="input-field" required>

            <label for="data-saida">Data de Saída:</label>
            <input type="datetime-local" id="data-saida" name="data_saida" class="input-field" required>

            <button type="submit" class="btn">Calcular Permanência</button>
        </form>
    </div>

</body>
</html>
