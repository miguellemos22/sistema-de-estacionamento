<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7c9cb6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #942727;
        }
    </style>
</head>
<body>

    <header style="background-color: #4CAF50; color: white; padding: 10px 0; text-align: center;">
        <h1>Bem-vindo ao Sistema</h1>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="input-field" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" class="input-field" required>

            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>

</body>
</html>
